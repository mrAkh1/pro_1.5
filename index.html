<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Свайпер</title>
  <link rel="stylesheet" href="swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="brands">
    <h2 class="brands__header --container">
      Ремонт техники различных брендов
    </h2>
    <div class="brands-slider swiper --container">
      <ul class="brands-slider__list swiper-wrapper">
        <li class="brands-slider__item swiper-slide">
          <a href="#" class="brand__item">
            <img src="./image/lenovo.svg" alt="" class="logo-img1" />
            <img src="./image/ic_go.svg" alt="" class="logo-img" />
          </a>
        </li>
        <li class="brands-slider__item swiper-slide">
          <a href="#" class="brand__item"><img src="./image/samsung.svg" alt="" class="logo-img1" /><img
              src="./image/ic_go.svg" alt="" class="logo-img" /></a>
        </li>
        <li class="brands-slider__item swiper-slide">
          <a href="#" class="brand__item"><img src="./image/apple.svg" alt="" class="logo-img1" /><img
              src="./image/ic_go.svg" alt="" class="logo-img" /></a>
        </li>
        <li class="brands-slider__item swiper-slide">
          <a href="#" class="brand__item"><img src="./image/viewsonic.svg" alt="" class="logo-img1" /><img
              src="./image/ic_go.svg" alt="" class="logo-img" /></a>
        </li>
        <li class="brands-slider__item swiper-slide">
          <a href="#" class="brand__item"><img src="./image/bosch.svg" alt="" class="logo-img1" /><img
              src="./image/ic_go.svg" alt="" class="logo-img" /></a>
        </li>
        <li class="brands-slider__item swiper-slide">
          <a href="#" class="brand__item"><img src="./image/hp.svg" alt="" class="logo-img1" /><img
              src="./image/ic_go.svg" alt="" class="logo-img" /></a>
        </li>
        <li class="brands-slider__item swiper-slide">
          <a href="#" class="brand__item"><img src="./image/acer.svg" alt="" class="logo-img1" /><img
              src="./image/ic_go.svg" alt="" class="logo-img" /></a>
        </li>
        <li class="brands-slider__item swiper-slide">
          <a href="#" class="brand__item"><img src="./image/sony.svg" alt="" class="logo-img1" /><img
              src="./image/ic_go.svg" alt="" class="logo-img" /></a>
        </li>
        <li class="brands-slider__item swiper-slide">
          <a href="#" class="brand__item"><img src="./image/lenovo.svg" alt="" class="logo-img1" /><img
              src="./image/ic_go.svg" alt="" class="logo-img" /></a>
        </li>
        <li class="brands-slider__item swiper-slide">
          <a href="#" class="brand__item"><img src="./image/samsung.svg" alt="" class="logo-img1" /><img
              src="./image/ic_go.svg" alt="" class="logo-img" /></a>
        </li>
        <li class="brands-slider__item swiper-slide">
          <a href="#" class="brand__item"><img src="./image/apple.svg" alt="" class="logo-img1" /><img
              src="./image/ic_go.svg" alt="" class="logo-img" /></a>
        </li>
      </ul>
      <div class="swiper-pagination"></div>
      <div class="button-dropdown">
        <button class="button__more--open" type="button">
          <span class="button__more--descr">Показать все</span>
          <svg width="24.000000" height="24.000000" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <desc>Created with Pixso.</desc>
            <defs />
            <path id="icon"
              d="M12 10L14.5 7.5C14.7761 7.22388 15.2239 7.22388 15.5 7.5C15.7761 7.77612 15.7761 8.22388 15.5 8.5L12.7073 11.293C12.3167 11.6836 11.6836 11.6836 11.293 11.293L8.5 8.5C8.22388 8.22388 8.22388 7.77612 8.5 7.5C8.77612 7.22388 9.22388 7.22388 9.5 7.5L12 10ZM14.5 13.5L12 16L9.5 13.5C9.22388 13.2239 8.77612 13.2239 8.5 13.5C8.22388 13.7761 8.22388 14.2239 8.5 14.5L11.293 17.293C11.6836 17.6836 12.3167 17.6836 12.7073 17.293L15.5 14.5C15.7761 14.2239 15.7761 13.7761 15.5 13.5C15.2239 13.2239 14.7761 13.2239 14.5 13.5Z"
              clip-rule="evenodd" fill="#41F6D7" fill-opacity="1.000000" fill-rule="evenodd" />
          </svg>
        </button>

            xmlns:xlink="http://www.w3.org/1999/xlink">
            <desc>Created with Pixso.</desc>
            <defs />
            <path id="icon"
              d="M12 14L9.5 16.5C9.22388 16.7761 8.77612 16.7761 8.5 16.5C8.22388 16.2239 8.22388 15.7761 8.5 15.5L11.2927 12.707C11.6833 12.3164 12.3164 12.3164 12.707 12.707L15.5 15.5C15.7761 15.7761 15.7761 16.2239 15.5 16.5C15.2239 16.7761 14.7761 16.7761 14.5 16.5L12 14ZM9.5 10.5L12 8L14.5 10.5C14.7761 10.7761 15.2239 10.7761 15.5 10.5C15.7761 10.2239 15.7761 9.77612 15.5 9.5L12.707 6.70703C12.3164 6.31641 11.6833 6.31641 11.2927 6.70703L8.5 9.5C8.22388 9.77612 8.22388 10.2239 8.5 10.5C8.77612 10.7761 9.22388 10.7761 9.5 10.5Z"
              clip-rule="evenodd" fill="#41F6D7" fill-opacity="1.000000" fill-rule="evenodd" />
          </svg>
        </button>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
